<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Market</title>
  <link rel="icon" type="image/x-icon" href="/static/resources/main_image.png">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script>
    // Attach JWT to all HTMX requests
    document.addEventListener("htmx:configRequest", (evt) => {
      const token = localStorage.getItem("pm_token");
      if (token) evt.detail.headers["Authorization"] = "Bearer " + token;
    });
    // Helpers to reflect auth state in the navbar
    function setAuthState(email, token){
      if (email && token){
        localStorage.setItem("pm_email", email);
        localStorage.setItem("pm_token", token);
      }
      const authEl = document.getElementById("nav-auth");
      const menuEl = document.getElementById("nav-menu");
      const mobileAuthEl = document.getElementById("mobile-nav-auth");
      const mobileMenuEl = document.getElementById("mobile-nav-menu");
      const emailStored = localStorage.getItem("pm_email");
      
      if (emailStored){
        // User is logged in - show full menu
        authEl.innerHTML = `
          <span class="text-sm text-gray-700 mr-3">Hi, ${emailStored}</span>
          <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors duration-200" onclick="logout()">Logout</button>`;
        
        menuEl.innerHTML = `
          <a href="/success" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200">My Purchases</a>
          <a href="/dashboard" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200">Dashboard</a>
          <a href="/analytics" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200">Analytics</a>
          <a href="/add-prompt" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200">Add Prompt</a>`;
        
        // Mobile menu
        mobileAuthEl.innerHTML = `
          <span class="text-sm text-gray-700 block px-3 py-2">Hi, ${emailStored}</span>
          <button class="w-full text-left px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600" onclick="logout()">Logout</button>`;
        
        mobileMenuEl.innerHTML = `
          <a href="/success" class="text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">My Purchases</a>
          <a href="/dashboard" class="text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Dashboard</a>
          <a href="/analytics" class="text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Analytics</a>
          <a href="/add-prompt" class="text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Add Prompt</a>`;
      } else {
        // User is not logged in - show only login/register
        authEl.innerHTML = `
          <a href="#" onclick="openAuth('login')" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 transition-colors duration-200">Login</a>
          <a href="#" onclick="openAuth('register')" class="px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">Get Started</a>`;
        
        menuEl.innerHTML = ''; // No menu items for non-logged in users
        
        // Mobile menu
        mobileAuthEl.innerHTML = `
          <a href="#" onclick="openAuth('login')" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600">Login</a>
          <a href="#" onclick="openAuth('register')" class="block px-3 py-2 text-base font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 mt-2">Get Started</a>`;
        
        mobileMenuEl.innerHTML = ''; // No menu items for non-logged in users
      }
      
      // Update recommendations section if on landing page
      if (typeof checkAuthAndLoadRecommendations === 'function') {
        checkAuthAndLoadRecommendations();
      }
    }
    function logout(){
      localStorage.removeItem("pm_email");
      localStorage.removeItem("pm_token");
      setAuthState();
      window.location.href = "/";
    }
    function openAuth(which){
      const dlg = document.getElementById("auth-dialog");
      dlg.showModal();
      document.getElementById("auth-mode").value = which;
      document.getElementById("auth-title").textContent = which === "login" ? "Login" : "Register";
    }
    // Mobile menu toggle
    document.addEventListener("DOMContentLoaded", ()=> {
      setAuthState();
      
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      }
    });
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <a href="/" class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
              <span class="text-white font-bold text-lg">ðŸ¤–</span>
            </div>
            <span class="font-bold text-xl text-gray-900">Prompt Market</span>
          </a>
        </div>
        
        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-600 focus:outline-none focus:text-blue-600">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
        
        <!-- Desktop Navigation Links -->
        <nav class="hidden md:flex items-center space-x-8">
          <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200">Home</a>
          <a href="/market" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200">Browse Prompts</a>
          <div id="nav-menu" class="flex items-center space-x-8">
            <!-- These will be populated by JavaScript based on auth state -->
          </div>
        </nav>
        
        <!-- Desktop Auth Buttons -->
        <div id="nav-auth" class="hidden md:flex items-center space-x-3"></div>
      </div>
      
      <!-- Mobile Navigation Menu -->
      <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-gray-200">
          <a href="/" class="text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Home</a>
          <a href="/market" class="text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Browse Prompts</a>
          <div id="mobile-nav-menu" class="space-y-1">
            <!-- Mobile menu items will be populated by JavaScript -->
          </div>
          <div id="mobile-nav-auth" class="pt-4 border-t border-gray-200">
            <!-- Mobile auth buttons will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Auth Dialog -->
  <dialog id="auth-dialog" class="rounded-xl p-0 w-full max-w-md shadow-2xl">
    <form method="dialog" class="p-0 m-0">
      <div class="p-6 border-b border-gray-200 flex justify-between items-center bg-gradient-to-r from-blue-50 to-indigo-50">
        <h3 id="auth-title" class="text-xl font-semibold text-gray-900">Login</h3>
        <button class="text-gray-400 hover:text-gray-600 transition-colors duration-200" onclick="document.getElementById('auth-dialog').close()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </form>
    <div class="p-6">
      <input type="hidden" id="auth-mode" value="login">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input id="auth-email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" placeholder="you@example.com">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="auth-password" type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
      </div>
      <div class="flex justify-end gap-3 mt-6">
        <button class="px-6 py-3 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors duration-200" onclick="document.getElementById('auth-dialog').close()">Cancel</button>
        <button class="px-6 py-3 text-sm font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200" onclick="authSubmit()">Continue</button>
      </div>
      <div class="mt-6 p-4 bg-blue-50 rounded-lg">
        <p class="text-sm text-blue-800">
          <strong>Demo users:</strong><br>
          <span class="font-mono">seller@example.com</span> / <span class="font-mono">seller123</span><br>
          <span class="font-mono">buyer@example.com</span> / <span class="font-mono">buyer123</span>
        </p>
      </div>
    </div>
  </dialog>

  <script>
    async function authSubmit(){
      const which = document.getElementById("auth-mode").value;
      const email = document.getElementById("auth-email").value.trim();
      const password = document.getElementById("auth-password").value.trim();
      const path = which === "login" ? "/api/auth/login" : "/api/auth/register";
      const res = await fetch(path, {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({email, password})
      });
      if (!res.ok){ alert("Auth failed"); return; }
      const data = await res.json();
      setAuthState(data.email, data.token);
      document.getElementById('auth-dialog').close();
      location.reload();
    }
  </script>
</body>
</html>
